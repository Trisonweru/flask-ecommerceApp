{% extends "layout.html"%} {%block content%}
<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      {% include "_msgs.html"%} {%if brands%}
      <h1 class="text-center mt-5" style="color: brown">Add brand</h1>
      <form action="" method="POST">
        <input type="text" name="brand" class="form-control" />
        <input type="submit" class="btn btn-info mt-3" />
      </form>
      {%else%}
      <h1 class="text-center mt-5" style="color: brown">Add category</h1>
      <form action="" method="POST">
        <input type="text" name="category" class="form-control" />
        <input type="submit" class="btn btn-info mt-3" />
      </form>
      {%endif%}
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
{%endblock content%}
